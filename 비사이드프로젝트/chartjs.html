<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>NetMood Analyzer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f8f0;
      min-height: 100vh;
      color: #333;
      padding: 20px;
    }

    .data-card {
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid #ccc;
      border-radius: 15px;
      padding: 20px;
      margin: 10px 0;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div class="data-card">
    <h1>NetMood Analyzer</h1>
    <p>네트워크 트래픽을 감정으로 분석하는 AI 대시보드</p>
    <input type="file" id="networkData" accept=".pcap,.csv">
    <canvas id="emotionChart"></canvas>
  </div>

  <script>
    // 파일 업로드 후 감정 데이터 가져오기
    document.getElementById('networkData').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      const formData = new FormData();
      formData.append('file', file);

      const response = await fetch('/upload.php', {
        method: 'POST',
        body: formData
      });
      const data = await response.json();

      // Chart.js로 감정 시각화
      const ctx = document.getElementById('emotionChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.timestamps, // 시간대 배열
          datasets: [{
            label: '네트워크 감정 (기쁨)',
            data: data.emotions.joy, // 감정 데이터
            borderColor: '#4CAF50',
            fill: false
          }, {
            label: '네트워크 감정 (스트레스)',
            data: data.emotions.stress,
            borderColor: '#F44336',
            fill: false
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    });
  </script>
</body>

</html>
